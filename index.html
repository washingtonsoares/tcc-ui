<html>

<head>
    <meta charset="utf-8">
    <title>Visualization</title>
    <link rel="stylesheet" href="css/scatter.css" charset="utf-8">
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" charset="utf-8">
</head>

<body>
    <div id="scatter" class="col-md-10">
    </div>
    <div class="col-md-2 actions text-center">
      <div class="panel panel-default">
        <div class="panel-heading">Actions</div>
        <div class="panel-body">
          <form>

              <div class="form-group">
                  <button type="button" class="btn btn-default" id="reset_zoom">Reset zoom</button>
              </div>
              <div class="form-group">
                  <label for="dataset">Change Dataset</label>
                  <input type="file" class="form-control" id="dataset" placeholder="Dataset">
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1">Class</label>
                  <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
              </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="js/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/d3.tip.v0.6.3.js"></script>
    <script src="js/scatter.js" charset="utf-8"></script>
</body>

</html>
